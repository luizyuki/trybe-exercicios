<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="ps">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="ps">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById('page-title').innerText = 'As vantagens de Ser Invisível';
      
      const secondParagraph = document.getElementById('second-paragraph');
      secondParagraph.style.backgroundColor = 'purple';

      const subtitle = document.getElementById('subtitle');
      subtitle.style.textDecoration = 'underline';

      const paragraphsClass = document.getElementsByClassName('ps');
      paragraphsClass[0].style.backgroundColor = 'cyan';

      document.getElementsByTagName('h4')[0].style.color = 'red'
    </script>
  </body>
</html>
