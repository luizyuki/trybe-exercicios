<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixar1</title>
</head>
<body>
    <header><h1>Para fixar</h1></header>
    <form action="" method="get" enctype="multipart/form-data">
        <section>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
            <label for="psw">Senha</label>
            <input type="password" name="password" id="psw" placeholder="Digite sua senha" required>
        </section>
        <br>
        <section>
            <label for="remember">Lembre-me</label>
            <input type="checkbox" name="lembre-me" id="remember">
        </section>
        <br>
        <section>
            <button type="submit">Entrar</button>
        </section>
    </form>
</body>
</html>
